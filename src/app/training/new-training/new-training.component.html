<section class="new-training" fxLayout fxLayoutAlign="center">
	<mat-card fxFlex.sm="100%" fxFlex="40rem">
		<mat-card-title fxLayoutAlign="center">Start a training!</mat-card-title>

		<mat-card-content fxLayoutAlign="center">
			<mat-form-field appearance="fill">
				<mat-label>Select</mat-label>
				<mat-select>
					<mat-option value="crunches">Crunches</mat-option>
					<mat-option value="touch-toes">Touch toes</mat-option>
					<mat-option value="side-lunges">Side Lunges</mat-option>
					<mat-option value="hip-trust">Hip Trust</mat-option>
				</mat-select>
			</mat-form-field>
		</mat-card-content>

		<mat-card-actions fxLayoutAlign="center">
			<button type="submit" mat-button>Start</button>
		</mat-card-actions>
	</mat-card>
</section>
